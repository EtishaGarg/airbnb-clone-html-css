<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Navbar -->
    <div>
        <div class="grid grid-cols-3 h-20 border-b-[1px] items-center fixed">
            <div class="pl-[60px]">
                <img src="assets/airbnb-logo.png" class="h-16 w-28">
            </div>

            <div class="mx-8">
                <div class="flex items-center justify-evenly rounded-full shadow-md h-12 w-[400px] border">
                    <button class="border-r-2 border-gray-100 px-4 text-sm font-medium">Anywhere</button>
                    <button class="border-r-2 border-gray-100 px-4 text-sm font-medium">Any week</button>
                    <button class="border-gray-100 px-4 text-sm text-gray-400">Add guests</button>
                    <i class="fa-solid fa-magnifying-glass bg-red-500 text-white rounded-full p-2"></i>
                </div>
            </div>
        

        <div class="flex justify-end items-center pr-[60px] gap-8">
            <p class="text-sm font-medium">Airbnb your home</p>
            <i class="fa-regular fa-globe"></i>
            <div class="flex justify-evenly items-center py-[5px] pr-[5px] pl-3 gap-2 rounded-full shadow-md h-[42px] w-[77px] border">
                <i class="fa-solid fa-bars"></i>
                <p class="bg-black text-white rounded-full w-7 h-7 text-center pt-[6px] text-[10px] font-semibold">E</p>
        </div>
        
    </div>
    
    <!-- Price bar -->
    <section class="flex justify-center w-screen top-24 fixed">
        <div class="flex items-center justify-between rounded-xl p-4 border w-[600px] h-[66px]">
            <div class="w-[460px] flex justify-start">
                <p class="border-r-2 border-gray-100 pr-4 text-base font-medium">Display total price</p>
                <p class="border-gray-100 text-base text-gray-400 pl-4">Includes all fees, before taxes</p>
            </div>
            <i class="fa-regular fa-toggle-off"></i>
        </div>
    </section>

    
    
</body>
</html>
